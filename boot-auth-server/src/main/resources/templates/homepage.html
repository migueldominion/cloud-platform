<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<title th:text="#{label.pages.home.title}">home</title>
<div th:replace="fragments/navbarcss :: navbarcss"></div>
</head>
<body>
	<div id="wrapper">
		<div th:replace="fragments/navbar :: navbar"></div>

		<div id="page-wrapper">
			<div sec:authorize="hasAuthority('WRITE_PRIVILEGE')"
				th:text="#{label.pages.user.message}">user</div>

			<div sec:authorize="hasAuthority('WRITE_PRIVILEGE')"
				th:text="#{label.pages.admin.message}"></div>

			<p th:text="${param.user[0]}">user</p>

			<a class="btn btn-default" th:href="@{/admin.html}"
				th:text="#{label.pages.admin}">admin</a> <br /> <br /> <a
				th:href="@{/loggedUsers}" th:text="#{label.pages.users.message}">View
				logged in users</a> <br /> <a
				th:href="@{/loggedUsersFromSessionRegistry}"
				th:text="#{label.pages.users.sessionregistry.message}">View
				logged in users</a>

		</div>
	</div>
	<div th:replace="fragments/navbarjs :: navbarjs"></div>
</body>
</html>
